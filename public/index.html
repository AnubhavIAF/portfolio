<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anubhav's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Floating Line Animation (for Home and Experience) */
      .float-line {
        animation: float 15s ease-in-out infinite;
      }
      .float-line-1 { animation-delay: 0s; }
      .float-line-2 { animation-delay: -5s; }
      .float-line-3 { animation-delay: -10s; }
      .float-line-4 { animation-delay: -2s; }
      @keyframes float {
        0% { transform: translate(0, 0); opacity: 0.3; }
        50% { transform: translate(50px, -30px); opacity: 0.5; }
        100% { transform: translate(0, 0); opacity: 0.3; }
      }

      /* Progress Bar Fill Animation (for Skills) */
      .animate-fill {
        width: 0%;
        animation: fill 1.5s ease-in-out forwards;
      }
      @keyframes fill {
        0% { width: 0%; }
        100% { width: var(--target-width); }
      }

      /* Timeline Line Drawing Animation */
      .animate-draw-line {
        animation: drawLine 2s ease-in-out forwards;
      }
      @keyframes drawLine {
        0% { height: 0; }
        100% { height: 160px; } /* Matches h-40 (160px) */
      }

      /* Existing Animations */
      .animate-bounce {
        animation: bounce 1s infinite;
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-in-out;
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-in-out;
      }
      .animate-slide-in-left {
        animation: slideInLeft 1s ease-in-out;
      }
      .animate-slide-in-right {
        animation: slideInRight 1s ease-in-out;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes slideUp {
        0% { transform: translateY(10px); }
        100% { transform: translateY(0); }
      }
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInLeft {
        0% { transform: translateX(-50px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideInRight {
        0% { transform: translateX(50px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
